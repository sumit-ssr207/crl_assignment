<body>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="">

        </button>
      </div>
      <div class="modal-body" id="modal_content">


<div class="col-lg-12 mb-4 mb-sm-5">
                <div class="card card-style1 border-0">
                    <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
                        <div class="row align-items-center">
                            <div class="col-lg-4 mb-4 mb-lg-0">
                                <img id="m_picture_src" src="" alt="...">

                            <div class="col-lg-8 px-xl-10">
                                <div class="bg-secondary d-lg-inline-block py-1-9 px-1-9 px-sm-6 mb-1-9 rounded">

                                </div>
                                <ul class="list-unstyled mb-1-9">
                                    <li id="m_gender" class="mb-2 mb-xl-3 display-28"><span class="display-26 text-secondary me-2 font-weight-600">Gender:</span> vGender</li>
                                    <li id="m_email" class="mb-2 mb-xl-3 display-28"><span class="display-26 text-secondary me-2 font-weight-600">Email:</span> vEmail</li>
                                    <li id="m_phone_cell"class="mb-2 mb-xl-3 display-28"><span class="display-26 text-secondary me-2 font-weight-600">Phone_Cell:</span> vPhonoeCell</li>
                                    <li id="m_dob_nat" class="mb-2 mb-xl-3 display-28"><span class="display-26 text-secondary me-2 font-weight-600">Dob_Nat:</span> vDOBnat</li>
                                </ul>
                                  <div class="bg-secondary d-lg-inline-block py-1-9 px-1-9 px-sm-6 mb-1-9 rounded">

  <form method="get">
    <div class="well">
      <h4 style="margin-top: 0">Filter</h4>
      <div class="row">
        <div class="form-group col-sm-4 col-md-3">

          <label for="Username"> User_id </label>
          <input type="text" class="form-control" name="username" id="username" aria-describedby="" placeholder="Username Contains...">
   
        </div>
        <div class="form-group col-sm-4 col-md-3">
          <label for="first_name"> First Name </label>
          <input type="text" class="form-control" name="first_name" id="first_name" aria-describedby="" placeholder="First Name Contains...">
   

        </div>
        <div class="form-group col-sm-4 col-md-3">
          <label for="last_name"> Last Name </label>
          <input type="text" class="form-control" name="last_name" id="last_name" aria-describedby="" placeholder="Last Name Contains...">
   

        </div>
        <div class="form-group col-sm-4 col-md-3">
    


        <label for="gender1" class="col-sm-3 control-label">Gender</label>
        <div class="col-sm-6">
        <select class="form-control" id="gender" onchange="get_filtered_data()" >
          <option>any</option>
          <option>male</option>
          <option>female</option>
        </select>          
          
        </div>
       


        </div>


      </div>
       
       <button class="btn btn-dark" onClick="window.location.reload();" type="submit">Reset Inputs</button>

    </div>
  </form>


  <table name="data_table" id="data_table" class="table table-bordered">
    <thead>
      <tr>
        <th>User_id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

<script>

  var input = document.getElementById("first_name");
   input.addEventListener("keyup", function (e) {
      get_filtered_data();
  });
   document.getElementById("last_name").addEventListener("keyup", function (e) {
      get_filtered_data();
  });
     document.getElementById("username").addEventListener("keyup", function (e) {
      get_filtered_data();
  });
       

function get_filtered_data(){
  var e = document.getElementById("gender");  
  var selected_value = e.options[e.selectedIndex].value;
  url = 'get_filtered_data_api?first_name='+document.getElementById("first_name").value+'&last_name='+document.getElementById("last_name").value+'&username='+document.getElementById("username").value+'&gender='+selected_value
  console.log(url)
  fetch(url).then(function(response) {
  return response.json();
}).then(function(data) {
  console.log(data);
  var r = new Array(), j = -1;
 for (var key=0, size=data.length; key<size; key++){
     r[++j] ='<tr><td><a href="#" onclick="get_user_info(\''+data[key]['pk']+'\');return false;" data-toggle="modal" data-target="#exampleModal">';
     r[++j] = data[key]['pk'];
     r[++j] = '</a></td><td><a href="#" onclick="get_user_info(\''+data[key]['pk']+'\');return false;" data-toggle="modal" data-target="#exampleModal">';
     r[++j] = data[key]['fields']['first_name'];
     r[++j] = '</a></td><td><a href="#" onclick="get_user_info(\''+data[key]['pk']+'\');return false;" data-toggle="modal" data-target="#exampleModal">';
     r[++j] = data[key]['fields']['last_name'];
     r[++j] = '</a></td><td><a href="#" onclick="get_user_info(\''+data[key]['pk']+'\');return false;" data-toggle="modal" data-target="#exampleModal">';
     r[++j] = data[key]['fields']['gender'];
     r[++j] = '</a></td></tr>';
 }
 $("#data_table").find('tbody').html("");
 $('#data_table').find('tbody').append(r.join(''));


}).catch(function() {
  console.log("fail");
});
}


function get_user_info(userid){
  url = 'single_user_info/'+userid.trim()
  console.log(url)
  fetch(url).then(function(response) {
  return response.json();
}).then(function(data) {
  console.log(data['first_name']);

document.getElementById("m_full_name").innerHTML = data['first_name'] +" "+ data['last_name']
document.getElementById("m_id").innerHTML = "ID: "+data['username']
document.getElementById("m_picture_src").src=data['picture']
document.getElementById("m_gender").innerHTML = "Gender: "+data['gender'].charAt(0).toUpperCase() + data['gender'].slice(1);
document.getElementById("m_email").innerHTML = "Email: "+data['email']
document.getElementById("m_phone_cell").innerHTML = "Phone: "+data['phone'] + " " + "Cell: "+data['cell']
document.getElementById("m_dob_nat").innerHTML = "DOB: "+data['dob'].slice(0,10) + " " + "Nat: "+data['nat']

document.getElementById("m_city").innerHTML = "City: "+data['location_city']
document.getElementById("m_state").innerHTML = "State: "+data['location_state']
document.getElementById("m_country").innerHTML = "Country: "+data['location_country']
document.getElementById("m_postcode").innerHTML = "Postcode: "+data['location_postcode']




}).catch(function() {
  console.log("fail");
});
}



</script>
